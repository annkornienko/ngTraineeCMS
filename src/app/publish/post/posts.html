<div class="posts" ng-controller = "listPostsCtrl">
  <div class="header-posts">
    <nav id="navPosts" class="navbar navbar-default">
      <div class="container-fluid">
        <ul class="nav navbar-nav">
            <li>
              <a href="#">Published  <span class="badge">{{listCategory.length}}</span></a>
            </li>
            <li>
              <a href="#">Filter</a>
            </li>
          </ul>
      </div>
    </nav>
    </div>
    <modal-dialog-edit show = "modalShownEdit"  width = "500px" height = "400px">
     <!-- <h3>Add a new category</h3> -->
    </modal-dialog-edit>
    <div class="main-posts" ng-repeat = "post in post track by $index">
      <div class="content-posts">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click = "removeRecord(post)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>

        <button class="btn btn-primary btn" data-title="Edit" data-toggle="modal" ng-click = "editRecord(post); toggleModalEdit(post.$id)" data-target="#edit" ><span class="glyphicon glyphicon-pencil"></span></button>
        <span>{{post.title}}</span>
        <br>
        <br>
        <span>{{post.text}}</span>
        <br>
        <span>{{post.categories}}</span>
        <br>
        <span>{{post.timeCreate}}</span>
        <br>
        <span>{{post.lastModify}}</span>
        <br>
      </div>
    </div>

</div>
