<div class="categories" ng-controller = "CategoriesCtrl">
  <spinner show= 'spinnerShown'></spinner>
  <div class="row">
    <a  ng-repeat = "category in sync1 " ui-sref= "ÑategoryDetail({partyID:category.$id})" ng-click = selectedKey(category.$id) >
    <div class="col-sm-2">
      <figure>
        <img class= "img-circle img-responsive img-center" src="http://placehold.it/300x300" alt="" >
      <figcaption>{{category.name}}</figcaption>
    </figure>
    </div>
    </a>

  </div>
</div>
